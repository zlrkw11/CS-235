<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zl's Daily Schedule</title>
    <style>
      table,
      h1 {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      h1,
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>timetable</h1>
      <table>
        <tr>
          <th>Time</th>
          <th>Task</th>
        </tr>
        <tr>
          <td>17:00 - 18:00</td>
          <td>course revision for the day</td>
        </tr>
        <tr>
          <td>18:30 - 19:00</td>
          <td>dinner</td>
        </tr>
        <tr>
          <td>19:00 - 20:00</td>
          <td>course study</td>
        </tr>
        <tr>
          <td>20:30 - 21:30</td>
          <td>UASC</td>
        </tr>
        <tr>
          <td>22:00 - 23:00</td>
          <td>personal projects</td>
        </tr>
        <tr>
          <td>23:00 - 23:20</td>
          <td>push ups</td>
        </tr>
      </table>
    </div>
  </body>
</html>
